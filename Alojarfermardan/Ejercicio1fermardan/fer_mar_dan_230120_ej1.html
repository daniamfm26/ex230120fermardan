    <script>
        function almacenamiento() {

            if (typeof (Storage) !== "undefined") {
                if (localStorage.cuentadeclicks) {
                    localStorage.cuentadeclicks = Number(localStorage.cuentadeclicks) + 30;

                } else {

                    localStorage.cuentadeclicks = 0;
                }
                document.getElementById("elementoAlmacen").innerHTML = "Has hecho clic en el botón: "
                    + localStorage.cuentadeclicks + " veces en esta sesión.";
            } else {
                document.getElementById("elementoAlmacen").innerHTML =
                    "El navegador no soporta almacenamiento local";
            }
        }

        function almacenamiento2() {
            if (typeof (Storage) !== "undefined") {
                if (sessionStorage.cuentadeclicks) {
                    sessionStorage.cuentadeclicks = Number(sessionStorage.cuentadeclicks) + 7;
                } else {
                    sessionStorage.cuentadeclicks = 0;
                }
                document.getElementById("elementoAlmacen2").innerHTML = "Has hecho clic en el botón: "
                    + sessionStorage.cuentadeclicks + " veces en esta sesión.";
            } else {
                document.getElementById("elementoAlmacen2").innerHTML =
                    "El navegador no soporta almacenamiento local";
            }
        }

    </script>
